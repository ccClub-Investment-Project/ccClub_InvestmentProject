<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>頂部導航條和加載條示範</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        background-color: #333;
        color: #fff;
        height: 50px;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 30px;
        margin-right: 10px;
      }
      .logo span {
        font-size: 24px;
        font-weight: bold;
      }
      .loading-bar-container {
        position: relative;
        height: 4px;
        background-color: #333;
      }
      .loading-bar {
        position: absolute;
        height: 100%;
        width: 0;
        background-color: #00ffff;
        animation: loading 3s infinite;
      }
      @keyframes loading {
        0% {
          width: 0;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 0;
        }
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 20px 0 17px;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        width: 90%; /* 修改這裡以確保內容區域不超出屏幕 */
        margin: 20px auto 0;
      }
      @media (max-width: 640px) {
        .main-content {
          width: 100%;
        }
      }
      .content-section {
        display: flex;
        justify-content: space-between; /* 確保左右內容分佈均勻 */
        gap: 20px;
      }
      @media (max-width: 640px) {
        .content-section {
          flex-direction: column;
          gap: 0px;
        }
      }
      .left-column {
        display: flex;
        flex-direction: column;
        width: 65%; /* 調整這裡的比例以確保合適的寬度 */
      }
      @media (max-width: 640px) {
        .left-column {
          width: 100%;
        }
      }
      .right-column {
        display: flex;
        flex-direction: column;
        width: 33%;
      }
      @media (max-width: 640px) {
        .right-column {
          width: 100%;
        }
      }
      .rounded-box {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .content-block {
        position: relative;
        padding: 20px;
      }
      .divider {
        display: flex;
        flex-direction: column;
        height: 1px;
        background-color: #ccc; /* 添加背景顏色以顯示分隔線 */
        margin: 20px 0;
      }
      .double-column {
        display: flex;
        flex-direction: column;
        min-height: 147px;
        margin: 20px 0;
        padding: 20px;
        background-color: #f9f9f9; /* 添加背景顏色以顯示區塊 */
        border-radius: 8px; /* 添加圓角 */
      }
      .content-area {
        display: flex;
        flex-direction: column;
        min-height: 147px;
        padding: 20px;
        background-color: #f9f9f9; /* 添加背景顏色以顯示區塊 */
        border-radius: 8px; /* 添加圓角 */
      }
      .half-width-column {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
      @media (max-width: 991px) {
        .half-width-column {
          width: 100%;
        }
      }
      .full-width-column {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .custom-button {
        all: unset;
        display: flex;
        background-color: black;
        color: white;
        border-radius: 4px;
        text-align: center;
        padding: 10px; /* 添加內邊距以顯示按鈕 */
        cursor: pointer;
        justify-content: center; /* 添加這行使按鈕文字居中 */
      }
    </style>
  </head>
  <body>
    <header class="navbar">

        <img src="your-logo-url.png" alt="Logo" />
        <span>網站名稱</span>

    <main class="container">

  </body>
</html>
