<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETF 換股策略</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app_0616.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>ETF 換股策略</h1>
      </header>
      <div class="main">
        <nav class="nav">
          <button class="tab" onclick="showStrategy(1)">策略 1</button>
          <button class="tab" onclick="showStrategy(2)">策略 2</button>
          <button class="tab" onclick="showStrategy(3)">策略 3</button>
          <button class="tab" onclick="addStrategy()">+</button>
        </nav>
        <div class="main-content">
          <main class="content">
            <section id="strategy1" class="strategy active">
              <h2>策略 1: ETF 詳細策略</h2>
              <div class="chart">
                <img src="chart1.png" alt="策略圖表" />
              </div>
              <div class="details">
                <p>詳細策略信息...</p>
              </div>
            </section>
            <!-- 其他策略模塊 -->
          </main>
          <aside class="sidebar">
            <div class="countdown">
              <h3>001234 換股</h3>
              <div id="timer1" class="timer">15天 20時 13分 05秒</div>
            </div>
            <div class="countdown">
              <h3>001255 換股</h3>
              <div id="timer2" class="timer">26天 20時 13分 05秒</div>
            </div>
            <!-- 其他倒計時模塊 -->
          </aside>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/app_0616.js') }}"></script>
  </body>
</html>
