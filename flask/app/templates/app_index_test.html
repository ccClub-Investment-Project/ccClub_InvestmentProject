html複製程式碼
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人看盤頁面</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='app_styles.css') }}"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>台股 10 年指數</h1>
      </div>
      <div class="content">
        <div class="stock-info">
          <h2>股票資訊</h2>
          <p>股價：$100</p>
          <p>成交量：200,000</p>
          <p>市值：$1,000,000,000</p>
          <p>PE比率：15</p>
          <p>EPS：$5</p>
        </div>
        <div class="chart">
          <div id="graph1" class="chart-container"></div>
          <div id="graph2" class="chart-container"></div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2024 個人看盤頁面</p>
      </div>
    </div>
    <script type="text/javascript">
      var graph1 = {{ graphJSON1 | safe }};
      Plotly.newPlot('graph1', graph1.data, graph1.layout, {responsive: true});

      var graph2 = {{ graphJSON2 | safe }};
      Plotly.newPlot('graph2', graph2.data, graph2.layout, {responsive: true});
    </script>
  </body>
</html>
