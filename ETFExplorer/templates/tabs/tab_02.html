<div id="02" class="custom-rounded-box">
  <h1>國內成分股ETF定期定額</h1>

  <div class="div-2">
      <div class="left-column">
          
              <div id="graph-2" class="chart-container"></div>
    
      </div>

      <div class="right-column">
        <div class="info-container">
            <div>總共幾檔ETF:{{ etf_domestic_count }}</div>
            <div class="scrollable-list">
                {% for etf in etf_domestic_list %}
                <div class="etf-item">
                    <strong>{{ etf.code }}</strong> 
                    <strong>{{ etf.short_name }}</strong> 
                </div>
                {% endfor %}
            </div>

          <div class="test-botton">
              <button id="backtest-button" class="link-button">回測結果</button>
          </div>
        </div>
      </div>
  </div>
  {% include '/backtest/backtest_01.html' %}
</div>


<style>
  .scrollable-list {
      max-height: 320px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
  }
  .etf-item {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
  }
</style>
