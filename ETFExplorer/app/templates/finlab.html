<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinLab 圖表</title>
    <link
      rel="stylesheet"
      href="C:\python-training\ccClub_InvestmentProject\aila\statics\finlab.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">FinLab</div>
        <div class="tabs">
          <button class="tab active">分析</button>
          <button class="tab">選股</button>
        </div>
      </div>
      <div class="content">
        <div class="stats">
          <div class="stat">
            <div class="label">獲利能力</div>
            <div class="stars">★★★★★</div>
          </div>
          <div class="stat">
            <div class="label">抗風險能力</div>
            <div class="stars">★★★★☆</div>
          </div>
          <div class="stat">
            <div class="label">風險報酬比</div>
            <div class="stars">★★★★☆</div>
          </div>
          <div class="stat">
            <div class="label">勝率期望值</div>
            <div class="stars">★★★★★</div>
          </div>
          <div class="stat">
            <div class="label">交易流動性</div>
            <div class="stars">★★★★☆</div>
          </div>
        </div>
        <div class="performance">
          <div class="performance-item">
            <div class="label">年度回報</div>
            <div class="value">+214.5%</div>
          </div>
          <div class="performance-item">
            <div class="label">阿爾法 (Alpha)</div>
            <div class="value">+210.0%</div>
          </div>
          <div class="performance-item">
            <div class="label">貝塔 (Beta)</div>
            <div class="value">0.28</div>
          </div>
          <div class="performance-item">
            <div class="label">平均持有股票數</div>
            <div class="value">11 檔</div>
          </div>
          <div class="performance-item">
            <div class="label">最大持有股票數</div>
            <div class="value">17 檔</div>
          </div>
        </div>
        <div class="chart">
          <div class="chart-title">歷史績效</div>
          <img src="path/to/chart-image.png" alt="歷史績效圖表" />
        </div>
        <div class="years-performance">
          <div class="year">
            2017 <span class="performance-value">166.9%</span>
          </div>
          <div class="year">
            2018 <span class="performance-value">90.2%</span>
          </div>
          <div class="year">
            2019 <span class="performance-value">131.7%</span>
          </div>
          <div class="year">
            2020 <span class="performance-value">552.3%</span>
          </div>
          <div class="year">
            2021 <span class="performance-value">468.1%</span>
          </div>
          <div class="year">
            2022 <span class="performance-value">226.3%</span>
          </div>
          <div class="year">
            2023 <span class="performance-value">150.5%</span>
          </div>
          <div class="year">
            2024 <span class="performance-value">13.6%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
