Get all Financial News information
---
description: Retrieve detailed information about all Financial News.
parameters:
  - name: keyword
    in: query
    type: string
    description: Keyword for filter
    required: false
    default: 'etf'
  - name: amount
    in: query
    type: integer
    description: The number of news items to return (maximum 20).
    required: false
    default: 20
responses:
  200:
    description: A list of News.