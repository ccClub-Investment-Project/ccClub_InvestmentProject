Run backtest for one stock
---
parameters:
  - name: id
    in: query
    type: string
    description: The stock ID to backtest.
    required: false
    default: '0050'
  - name: amount
    in: query
    type: integer
    description: The amount to buy.
    required: false
    default: 3000
  - name: date
    in: query
    type: integer
    description: The buy date.
    required: false
    default: 5
  - name: duration
    in: query
    type: integer
    description: The duration in years.
    required: false
    default: 10
responses:
  200:
    description: The backtest results.
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: The stock ID.
              example: '0050'
            info:
              type: string
              description: Information about the backtest.
            analysis:
              type: string
              description: Analysis of the backtest results.
            log:
              type: string
              description: Log of the backtest process.
